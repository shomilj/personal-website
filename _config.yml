# Site settings
title: Shomil Jain
description: >-
  UC Berkeley | Electrical Engineering and Computer Science | Class of 2022
lang: en-US
timezone: America/Pacific
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/shomilj/personal-website
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Shomil Jain
  bio: >-
    Hello! I'm a student at UC Berkeley studying Electrical Engineering and Computer Science. This is my personal website!
  username: shomil
  email: shomil@berkeley.edu
  avatar: /assets/img/shomil.png

# Url settings
url: "https://shomil.me"
baseurl: 
permalink: /:title/
google_analytics: G-VDVC2KZQV2
fb_appid:

# Collection setting
collections:
  notes:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
