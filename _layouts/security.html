---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body data-theme="{{ site.mode }}">
  {% include navbar.html %}
  <div class="wrapper">
  <div>
      <br/>
      <br/>
  </div>
    <main aria-label="Content">
        <h4 class="posts-item-note">Articles and Projects Concerning Security & Privacy</h4>
        {% for post in site.tags.security %}
        <article class="post-item">
          <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
          <h4 class="post-item-title">
            <a href="{{ post.url }}">{{ post.title | escape }}</a>
          </h4>
        </article>
        {% endfor %}        
    </main>
    {% include footer.html %}
  </div>
</body>
</html>
